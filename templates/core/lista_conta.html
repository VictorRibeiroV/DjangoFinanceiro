{%  extends 'base.html' %}
{% block conteudo %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <th class="text-center">Descrição</th>
                <th class="text-center">Categoria</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Vencimento</th>
                <th></th>
            </thead>

            <tbody>
                <a class="btn btn-success" href="{% url 'nova_conta' %}" id="toggleNavColor">Adicionar Conta</a>
                {% for c in lista_conta %}
                    <tr>
                        <td class="text-center">{{ c.descricao }}</td>
                        <td class="text-center">{{ c.categoria.nome }}</td>
                        <td class="text-center">R$ {{ c.valor }}</td>
                        <td class="text-center">{{ c.vencimento }}</td>
                        <td class="text-center">
                            <a href="{% url 'delete' c.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                            <a href="{% url 'atualizar_conta' c.id %}"><button type="button" class="btn btn-info">Edite</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
