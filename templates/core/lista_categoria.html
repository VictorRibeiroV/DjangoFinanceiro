{% extends 'base.html' %}

{% block conteudo %}

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
                <th><a class="btn btn-primary" href="{% url 'nova_categoria' %}" id="toggleNavColor">Nova Categoria</a></th>

        </tr>
            <tr>
                <th>Categoria</th>
                <th>Ativo?</th>
            </tr>
        </thead>

        <tbody>
        {% for c in lista_categoria %}
            <tr>
                <td>{{ c.nome }}</td>
                <td>{{ c.ativa }}</td>
                <td>
                    <a class="btn btn-danger" href="{% url 'deletar_categoria' c.id %}" >Delet</a>
                    <a class="btn btn-info" href="{% url 'editar_categoria' c.id %}" >Editar</a>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
